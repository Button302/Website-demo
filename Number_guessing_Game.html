<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="Number_Guess_H1">Number Guessing</h1><hr>
    <button id="Number_Guess_start_btn">start</button><br>
    <div id="number_guess_div">
        <label for="number_guess_input" id="number_Guess_label">Number: </label>
        <input type="number" id="number_guess_input" min="1"max="100" required>
        <button id="number_guess_btn">Guess</button><br>
    </div>
    <p id="number_guess_p">
        please enter a number between 1 and 100.
    </p>

    <script src="js/Number_Guess.js"></script>
</body>
</html>
