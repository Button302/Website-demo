<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="Dice_Rolling_H1">Dice Rolling</h1><hr>
    
    <div id="Dice_Roll_Container">
        <label for=""># Of Dice</label>
        <input type="number" value="1" min="1" id="Dice_Roll_Input">

        <div id="Dice_Roll_Dice_Result"></div>
        <div id="Dice_Roll_Dice_Images"></div>
    </div>

    <script src="js/Dice_Rolling.js"></script>
</body>
</html>
